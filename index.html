<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


		
		<title>Creative Loading Effects</title>
		<link rel="stylesheet" type="text/css" href="normalize.css" />

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="line.js"></script>
		<link rel="stylesheet" type="text/css" href="line.css" />

		<link rel="stylesheet" type="text/css" href="custom.css" />
	</head>

	<body>

		<div class="container">
			<div class="box1 float-left allwayround">
				<h1>I go all the way around</h1>
			</div>

			<div class="box2 float-left underlined-bottom">
				<h1>I get underlined</h1>
			</div>
		</div>

		<div class="container">
			<div class="box1 float-left underlined-right">
				<h1>I get underlined right</h1>
			</div>

			<div class="box2 float-left underlined-left">
				<h1>I get underlined left</h1>
			</div>
		</div>

		<div class="container">
			<div class="box1 float-left underlined-top">
				<h1>I get underlined top</h1>
			</div>

			<div class="box2 float-left simultaneous">
				<h1>I get boxed in</h1>
			</div>
		</div>

	</body>


	<!-- INIT LINE.JS -->
	<script type="text/javascript">
	$( document ).ready(function() {

		$('.underlined-bottom').line(animationDuration, "4px", "bottom", "onhover", backgroundColor);
		$('.underlined-right').line(animationDuration, "4px", "right", "onhover", backgroundColor);
		$('.underlined-top').line(animationDuration, "4px", "top", "onhover", backgroundColor);
		$('.underlined-left').line(animationDuration, "4px", "left", "onhover", backgroundColor);
		$('.simultaneous').borderSimultaneous(animationDuration, borderWidth, "onhover", backgroundColor);
		$('.allwayround').borderContinuous(animationDuration, borderWidth, "onhover", backgroundColor);
		
	});
	</script>

</html>
